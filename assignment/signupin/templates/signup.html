<!DOCTYPE html>
{% extends "base.html" %}
{% block title %}Sign Up Form{% endblock %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="card">
                <div class="card-header text-white bg-dark">
                    <div class="card-title text-center">
                        Register
                    </div>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        {% for field in register_form%}
                            <div class="form-group">
                                {{field.label_tag}}
                                {{field}}
                                {{field.errors}}<br><br>
                            </div>
                        {% endfor %}
                        <div class="text-center"><button class= " btn btn-primary" type="submit">Register</button></div>
                    </form>
                    <p class="text-center">If you already have an account, <a href="{% url 'signupin:signin'%}">login</a> instead.</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
